<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>About Pete</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="container">
            <section class="title">
                <h1>All about Pete</h1>

                <img id="pete-img" src="assets\farmerPete.jpg" alt="Pete">

            </section>

            <section class="bio">
            
                <p>
                    Hello, my name is Pete. It's short for Peter, but please call me Pete.
                </p>
            
                <p>Here are some of my favorite things:</p>
            
                <ul>
                    <li>Disc Golf</li>
                    <li>Lounging with my cats</li>
                    <li>Cooking</li>
                    <li>My favorite dish is fried rice</li>
                </ul>

            </section>
            
            <section class="quiz">
                <h2>Take a quiz about me!</h2>
                <button id="quiz-button">Click to Launch Quiz</button>
                <p id="results">Results Will Go Here</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
